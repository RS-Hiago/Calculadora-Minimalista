<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="fundo">
        <div class="cal">
            <h1>Calculadora</h1>
            <textarea id="visor" disabled></textarea>
            <div class="botoes">
                <table>
                    <tr>
                        <td><button class="botao" onclick="limpar()">C</button></td>
                        <td><button class="botao" onclick="voltar('<')"><</button></td>
                        <td><button class="botao" onclick="valor('/')">/</button></td>
                        <td><button class="botao" onclick="valor('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="valor('7')">7</button></td>
                        <td><button class="botao" onclick="valor('8')">8</button></td>
                        <td><button class="botao" onclick="valor('9')">9</button></td>
                        <td><button class="botao" onclick="valor('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="valor('4')">4</button></td>
                        <td><button class="botao" onclick="valor('5')">5</button></td>
                        <td><button class="botao" onclick="valor('6')">6</button></td>
                        <td><button class="botao" onclick="valor('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="valor('1')">1</button></td>
                        <td><button class="botao" onclick="valor('2')">2</button></td>
                        <td><button class="botao" onclick="valor('3')">3</button></td>
                        <td rowspan="2"><button class="botao igual" onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao zero" onclick="valor('0')">0</button></td>
                        <td><button class="botao" onclick="valor('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
       <script src="Calculos.js"></script>
</body>
</html>
